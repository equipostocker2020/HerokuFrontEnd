<section>
    <div class="container-fluid">
        <h3 class="text-center mt-5 animated fadeIn h3titulo">
            Stocker App
            <hr>
        </h3>
    </div>
    <div class="row justify-content-md-center m-4 animated fadeIn">
        <div class="col-sm-4 m-5">
            <form (ngSubmit)="ingresar(f)" ngNativeValidate #f="ngForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input [ngModel]='email' name="email" class="form-control inputtext" type="email" required placeholder="Correo del usuario">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="password" class="form-control inputtext" type="password" required placeholder="ContraseÃ±a">
                    </div>
                </div>
                <div class="form-group form-check ">
                    <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-dark btn-lg  text-uppercase waves-effect waves-light btn-block  ">Ingresar</button>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 m-3">
                        No tienes una cuenta? <a routerLink='/register' class="text-primary m-l-5"><b>Registra</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>
