<section>


    <div class="container">
        <div class="row">
            <div class="col-md-12">


                <div class="row animated fadeIn">
                    <div class="col-12">

                        <div class="card">
                            <div class="card-title">

                                <h3 class="text-center mt-2 subtitulo"> Gestion de Usuarios </h3>
                                <hr>
                            </div>


                            <div class="card-body">
                                <div class="">

                                    <h5 class="text-center mt-4 subtitulo">Usuarios Registrados (<small>{{totalRegistros}}</small>)</h5>

                                </div>

                                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control mt-4" placeholder="Buscar Usuario...">
                                <button routerLink="/register" class="btn btn-dark btn-small align-center buttoncontent mt-2">
                                    <!-- <fa-icon [icon]="faPlus"></fa-icon> -->
                                        Registrar nuevo usuario
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive table-bordered">
                    <table class="table color-bordered-table info-bordered-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Empresa</th>
                                <th>DNI</th>
                                <th>CUIT</th>
                                <th>Direccion</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">

                                <td class="w70">
                                    <!-- [src]="usuario.img | imagen" -->
                                    <!-- <img (click)="mostrarModal( usuario._id)" class="img-50 img-circle pointer"> </td> -->
                                    <td class="text">
                                        {{usuario.email}}
                                    </td>
                                    <td class="text">
                                        {{usuario.nombre}}
                                    </td>
                                    <td class="text">
                                        {{usuario.apellido}}
                                    </td>
                                    <td class="text">
                                        {{usuario.empresa}}
                                    </td>
                                    <td class="text">
                                        {{usuario.dni}}
                                    </td>
                                    <td class="text">
                                        {{usuario.cuit}}
                                    </td>
                                    <td class="text">
                                        {{usuario.direccion}}
                                    </td>
                                    <!-- <td>
                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                <option value="USER_ROLE">USER_ROLE</option>
                                
                            </select>
                                </td> -->
                                    <td>
                                        <button routerLink="/usuario/actualizarusuario" (click)="guardarStorage(usuario._id, token, usuario)" class="btn btn-primary" >
                               
                                            <fa-icon [icon]="faEdit "></fa-icon>
                                        </button>
                                        <button (click)="borrarUsuario(usuario) " class="btn btn-danger ">
                                                 <fa-icon [icon]="faTrash "></fa-icon> 
                                         </button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
