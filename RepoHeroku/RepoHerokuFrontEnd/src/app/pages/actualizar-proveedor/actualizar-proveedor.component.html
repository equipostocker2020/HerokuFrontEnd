<div class="row">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title subtitulo text-center">Actualizar Proveedor</h4>
                <hr>
                <!-- <h6 class="card-subtitle mt-2">made with bootstrap elements</h6> -->
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20 mt-2s">
                    <div class="form-group mt-2">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="proveedor.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="proveedor.email" name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputTelefono">CUIT</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="proveedor.cuit" name="cuit" type="text" class="form-control" placeholder="CUIT">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputTelefono">Telefono</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="proveedor.telefono" name="telefono" type="text" class="form-control" placeholder="Telefono">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputDireccion">Direccion</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="proveedor.direccion" name="direccion" type="text" class="form-control" placeholder="Direccion">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDireccion">Situacion Afip</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="proveedor.situacion_afip" name="situacion_afip" type="text" class="form-control" placeholder="Situacion Afip">
                        </div>
                    </div>


                    <button type="submit" class="btn btn-dark waves-effect waves-light m-r-10">Guardar</button>
                    <button type="submit" routerLink="/proveedores" class="btn btn-dark waves-effect waves-light m-2">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
